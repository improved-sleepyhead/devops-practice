name: Biome Check

on:
  pull_request:
    branches:
    - dev
    - main

jobs:
  biome-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Biome
        run: npm install -g @biomejs/biome

      - name: Run Biome check
        run: |
          npx @biomejs/biome check ./ --reporter=github > biome-output.txt 2>&1 || true

      - name: Upload Biome report
        uses: actions/upload-artifact@v4
        with:
          name: biome-report
          path: biome-output.txt
          retention-days: 30
